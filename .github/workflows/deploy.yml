name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync to VPS
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            ./ ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:${{ secrets.REMOTE_DIR }}/

      - name: Install deps & reload with PM2
        run: |
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
          set -e
          # Ensure env and PATH are loaded (shared env + pm2 on PATH)
          source ~/.profile || true

          cd ${{ secrets.REMOTE_DIR }}
          npm ci

          # Start if not running; otherwise reload (process name = folder basename)
          PROC_NAME="$(basename ${{ secrets.REMOTE_DIR }})"
          pm2 describe "$PROC_NAME" >/dev/null 2>&1 || pm2 start index.js --name "$PROC_NAME"
          pm2 reload "$PROC_NAME"
          pm2 save
          EOF